<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    

    {% load staticfiles %}

    <title>Blog Title</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'  %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Global blog css for custom defined parameters  -->
    <link href="{% static 'css/blog.css'  %}" rel="stylesheet">

    <!-- Syntaxhiglighter core CSS  -->
    <link rel="stylesheet" href="{% static 'syntaxhighlighter/styles/shCore.css' %}" >
    <link rel="stylesheet" href="{% static 'syntaxhighlighter/styles/shThemeDefault.css' %}">

    <!-- Syntaxhiglighter core JavaScript -->
    <script type="text/javascript" src="{% static 'syntaxhighlighter/scripts/shCore.js' %}"></script>

    <!-- Syntaxhiglighter core JavaScript to add syntax highliting for Python code -->
    <script type="text/javascript" src="{% static 'syntaxhighlighter/scripts/shBrushPython.js' %}"></script>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script type="text/javascript" src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 
  </head>

  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="{% url 'blog:blog_index' %}">Home</a>
          <a class="blog-nav-item" href="{% url 'about:about_index' %}">About</a>
        </nav>
    </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xl-12">
             <img src="{% static 'media/NerminPic.jpg' %}" alt="" class="img-responsive">
        </div>
      </div>
      </div>

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">Code'N Cofee Blog</h1>
        <p class="lead blog-description">Live and write code. </p>
      </div>

      <div class="row">

                <!-- place image on page -->

    <!--<div class="col-sm-4 image clearfix"> 

      <img src="{% static 'media/NerminPic.jpg' %}" alt="" class="img-responsive">

    </div>-->


        <div class="col-sm-8 blog-main">



    <!-- blog post goes here -->

    {% block content %}
    {% endblock %}
       
          <nav>
            <ul class="pager">
              <li><a href="#">Previous</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </nav>

        </div><!-- /.blog-main -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

         <!-- SyntexHiglilighter JS to help run hihglighter -->
    <script type="text/javascript">
          SyntaxHighlighter.all()
    </script>
  </body>
</html>
